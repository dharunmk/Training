<!DOCTYPE html>
<html>
<head>
	<style>
		.box{
			outline-color: black;
			outline-width: 4px;
			margin: 10px;
			float: left;
			border: 2px solid lightblue;
			padding: 5px 10px;
		}
	</style>
</head>
<body>
	<div class="box" style="outline-style: dashed;">Welcome to CTS</div><br>
	<div class="box" style="outline-style: dotted;">Welcome to CTS</div><br>
	<div class="box" style="outline-style: double;">Welcome to CTS</div><br>
	<div class="box" style="outline-style: groove;">Welcome to CTS</div><br>
	<div class="box" style="outline-style: inset;">Welcome to CTS</div><br>
	<div class="box" style="outline-style: outset;">Welcome to CTS</div><br>
	<div class="box" style="outline-style: ridge;">Welcome to CTS</div><br>
	<div class="box" style="outline-style: solid;">Welcome to CTS</div>
</body>
</html>
