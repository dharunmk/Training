<!DOCTYPE html>
<html>
<head>
	<title>Relative pos</title>
	<style>
		h2.left{
			position: relative;
			left: -30px;
		}
		h2.right{
			position: relative;
			left: 30px
		}
	</style>
</head>
<body>
<h2>
	
	no pos
</h2>
<h2 class="left">Left position</h2>
<h2 class="right">Risht pos</h2>
</body>
</html>
