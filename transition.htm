<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 150px;
  width: 200px;
  background: orange;
  -webkit-transition:width 2s,height 2s,-webkit-transform 2s;
  transition: width 2s,height 2s,transform 2s; 
}
div:hover{
	width: 300px;
	height: 200px;
	-webkit-transform: rotate(360deg);
	transform: rotate(360deg);
}
</style>
</head>
<body>

<div><b> CTS</b><p>(MOve)</p></div>
<p>Move above cursor</p>
</body>
</html>
